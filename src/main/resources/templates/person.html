<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Osoba</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/newStyles.css"/>
</head>
<body>
<div class="container">
    <h1>Szczegóły</h1>
    <div>
        <ul>Id: <span th:text="${person.personId}"></span></ul>
        <ul>Imie: <span th:text="${person.firstName}"></span></ul>
        <ul>Nazwisko: <span th:text="${person.lastName}"></span></ul>
        <ul>Data urodzenia: <span th:text="${person.birthDate}"></span></ul>
        <ul>Wynagrodzenie: <span th:text="${person.salary}"></span></ul>
        <ul><a th:href="${'/modifyPerson/'+ person.personId}"><button>Modyfikuj</button></a></ul>
    </div>
</div>
</body>
</html>
