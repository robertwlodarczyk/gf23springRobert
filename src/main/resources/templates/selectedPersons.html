<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/newStyles.css"/>
</head>
<body>
<div class="container">
    <h1 th:text="#{hello}"></h1>
    <div>
        <table class="table">
            <thead>
            <tr>
                <td>Imie</td>
                <td>Nazwisko</td>
                <td>Szczegóły</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td><a th:href="${'/sperson/id/' + person.personId}"><button>Pokaż szczegóły</button></a></td>
                <td><a th:href="${'/delPerson?id='+person.personId}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/spersons"><button>Powrót</button></a>
</div>
</body>
</html>
